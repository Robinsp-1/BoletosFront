<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
<title>Listar Rerserva</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<div class="table-responsive">
<table class="table table-sm">
  <thead class="table-dark">
      <tr>
        <th scope="col">ID Reserva</th>
        <th scope="col">Asiento</th>
        <th scope="col">Clase Vuelo</th>
        <th scope="col">ID Equipaje</th>
        <th scope="col">ID Pasajero</th>
        <th scope="col">ID Vuelo</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody class="table-group-divider"></tbody>
    <tbody>
      <tr *ngFor="let reservas of reservas">
        <td>{{ reservas.idReserva }}</td>
        <td>{{ reservas.asiento }}</td>
        <td>{{ reservas.claseVuelo }}</td>
        <td>{{ reservas.pasajero.idPasajero }}</td>
        <td>{{ reservas.vuelo.idVuelo }}</td>
        <td>{{ reservas.equipaje.idEquipaje }}</td>
        
        <td>
          <button type="button" class="btn btn-warning"  [routerLink]="['/editares/', reservas.idReserva]">Editar</button>
        </td>
        <td>
          <button (click)="eliminarReserva(reservas.idReserva)" type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <router-outlet></router-outlet>
