<!DOCTYPE html>
<html>
<head>
  <title>Ingresar Reserva</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="text-bg-success p-3">Ingresar</div>
<br>
<body>
  <div class="container">
<br>
    <form (ngSubmit)="agregarReserva()" novalidate #f="ngForm">
      <div class="d-flex justify-content-between">
      <div class="form-group">
        <label for="idReserva">ID Reserva</label>
        <input type="number" class="form-control" id="idReserva" [(ngModel)]="editarreserva.idReserva" name="idReserva" required>
      </div>
      </div>
      <div class="form-group">
        <label for="asiento">Asiento</label>
        <input type="text" class="form-control" id="asiento" [(ngModel)]="editarreserva.asiento" name="asiento" required>
      </div>
      <div class="form-group">
        <label for="claseVuelo">Clase Vuelo</label>
        <input type="text" class="form-control" id="claseVuelo" [(ngModel)]="editarreserva.claseVuelo" name="claseVuelo" required>
      </div>
       <div class="d-flex justify-content-between">
      <div class="form-group">
        <label for="idEquipaje">ID Equipaje</label>
        <input type="number" class="form-control" id="idEquipaje" [(ngModel)]="editarreserva.equipaje.idEquipaje" name="idEquipaje" required>
      </div>
      </div>
      <div class="d-flex justify-content-between">
      <div class="form-group">
        <label for="idPasajero">ID Pasajero</label>
        <input type="number" class="form-control" id="idPasajero" [(ngModel)]="editarreserva.pasajero.idPasajero" name="idPasajero" required>
      </div>
    </div>
      <div class="d-flex justify-content-between">
      <div class="form-group">
        <label for="idVuelo">ID Vuelo</label>
        <input type="number" class="form-control" id="idVuelo" [(ngModel)]="editarreserva.vuelo.idVuelo" name="idVuelo" required>
      </div>
      </div>
      <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!f.valid">Ingresar</button>
      <a routerLink="/listares" class="btn btn-outline-danger btn-block">Cancelar</a>
      <br>
      <br>
    </form>
  </div>
</body>
</html>
