<div class="container">
    <h2>Actualizar Vuelo</h2>
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="fechaSalida">Fecha de Salida</label>
        <input type="date" class="form-control" id="fechaSalida" [(ngModel)]="nuevoVuelo.fechaSalida" name="fechaSalida" required>
      </div>
  
      <div class="form-group">
        <label for="horaSalida">Hora de Salida</label>
        <input type="time" class="form-control" id="horaSalida" [(ngModel)]="nuevoVuelo.horaSalida" name="horaSalida" required>
      </div>
  
      <div class="form-group">
        <label for="fechaLlegada">Fecha de Llegada</label>
        <input type="date" class="form-control" id="fechaLlegada" [(ngModel)]="nuevoVuelo.fechaLlegada" name="fechaLlegada" required>
      </div>
  
      <div class="form-group">
        <label for="horaLlegada">Hora de Llegada</label>
        <input type="time" class="form-control" id="horaLlegada" [(ngModel)]="nuevoVuelo.horaLlegada" name="horaLlegada" required>
      </div>
  
      <div class="form-group">
        <label for="lugarSalida">Lugar de Salida</label>
        <input type="text" class="form-control" id="lugarSalida" [(ngModel)]="nuevoVuelo.lugarSalida" name="lugarSalida" required>
  
      </div>
  
      <div class="form-group">
        <label for="lugarDestino">Lugar de Destino</label>
        <input type="text" class="form-control" id="lugarDestino" [(ngModel)]="nuevoVuelo.lugarDestino" name="lugarDestino" required>
      </div>
  
      <div class="form-group">
        <label for="horaAbordaje">Hora de Abordaje</label>
        <input type="time" class="form-control" id="horaAbordaje" [(ngModel)]="nuevoVuelo.horaAbordaje" name="horaAbordaje" required>
      </div>
  
      <div class="form-group">
        <label for="idVuelo">ID de Vuelo</label>
        <input type="number" class="form-control" id="idVuelo" [(ngModel)]="nuevoVuelo.idVuelo" name="idVuelo" required >
      </div>
  
      <button (click)="onUpdate"type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
  <router-outlet></router-outlet>
