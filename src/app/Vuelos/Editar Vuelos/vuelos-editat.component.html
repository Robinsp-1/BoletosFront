
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
<title>Editar Vuelo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<div class="text-bg-success p-3">Editar Vuelo</div>
<br>

<div class="container">
    
    <form (ngSubmit)="actualizarVuelo()" novalidate #f="ngForm">
      <div class="d-flex justify-content-between">
        
        <div class="form-group">
          <label for="idaerolinea">ID Aerolinea</label>
          <input type="number" class="form-control" id="idaerolinea" [(ngModel)]="editarvuelo.aerolinea.idAerolinea" name="idaerolinea" required >
         </div>

      </div>
      <div class="form-group">
        <label for="fechaSalida">Fecha de Salida</label>
        <input type="date" class="form-control" id="fechaSalida" [(ngModel)]="editarvuelo.fechaSalida" name="fechaSalida" required>
      </div>
  
      <div class="form-group">
        <label for="horaSalida">Hora de Salida</label>
        <input type="time" class="form-control" id="horaSalida" [(ngModel)]="editarvuelo.horaSalida" name="horaSalida" required>
      </div>
  
      <div class="form-group">
        <label for="fechaLlegada">Fecha de Llegada</label>
        <input type="date" class="form-control" id="fechaLlegada" [(ngModel)]="editarvuelo.fechaLlegada" name="fechaLlegada" required>
      </div>
  
      <div class="form-group">
        <label for="horaLlegada">Hora de Llegada</label>
        <input type="time" class="form-control" id="horaLlegada" [(ngModel)]="editarvuelo.horaLlegada" name="horaLlegada" required>
      </div>
  
      <div class="form-group">
        <label for="lugarSalida">Lugar de Salida</label>
        <input type="text" class="form-control" id="lugarSalida" [(ngModel)]="editarvuelo.lugarSalida" name="lugarSalida" required>
  
      </div>
  
      <div class="form-group">
        <label for="lugarDestino">Lugar de Destino</label>
        <input type="text" class="form-control" id="lugarDestino" [(ngModel)]="editarvuelo.lugarDestino" name="lugarDestino" required>
      </div>
  
      <div class="form-group">
        <label for="horaAbordaje">Hora de Abordaje</label>
        <input type="time" class="form-control" id="horaAbordaje" [(ngModel)]="editarvuelo.horaAbordaje" name="horaAbordaje" required>
      </div>
      <div class="alert alert-danger" role="alert">
        Se est√° editando un Vuelo
      </div>
       
      <button  class="btn btn-outline-primary btn-block" [disabled]="!f.valid">Actualizar</button>
      <button routerLink="/listar" class="btn btn-outline-danger btn-block">Cancelar</button>
      <br>
      <br>

  <router-outlet></router-outlet>
